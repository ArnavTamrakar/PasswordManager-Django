{% extends 'Manager/base.html' %}

{% block content %}
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container mt-5">
        <h2>Add New Password</h2>
        <form action="." method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">URL of Website</label>
                <input type="text" class="form-control" name="url" id="url" placeholder="Enter the website URL" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" name="add-password">Save</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">&larr; Back to Home</a>
    </div>
{% endblock %}
