{% extends 'Manager/base.html' %}

{% block content %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>
                {% if message.tag == 'error'%}
                    <i class ="fa fa-exclamation" aria-hidden="true"></i>
                    {% else %}
                    <i class ="fa fa-check" aria-hidden="true"></i>

                {% endif %}
                &nbsp;{{message}}
            </p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="" method="POST" class="mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100" name="signup-form">Sign Up</button>
        </form>
    </div>

{% endblock %}
